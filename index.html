---
layout: default
title: Gialbo's blog
---
<div class="index">
    <h2> Latest posts</h2>
	<ul class="posts">

	  {% for post in site.posts %}
    <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> | <p class="date"> {{ post.date | date_to_string }}</p></li>
	  {% endfor %}
	</ul>
</div><!-- /.index-->
